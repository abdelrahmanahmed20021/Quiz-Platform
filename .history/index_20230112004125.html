<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

    <body>
        <div class="black-wolf">
            <ul>
                <li>You Will</li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <button>Lets Start</button>
        </div>
        <div id="poper_img" class="hide_poper">
            <img class="src_quesion_img" src="" alt="">
            <span class="poper_deleter">X</span>
            <h1></h1>
        </div>

            <div class="audio_cotroll">
                <audio src="./assets/1.mp3" class="audio"></audio>
                <img src="./assets/play.svg" alt="">
                <img src="./assets/stop.svg" class="active" alt="">
            </div>
            <div class="container_1">
                <div class="start_btn flex">
                    <button class="description description_hidde">See Explanation</button>

            <div class="container_2">
                <div class="quest_index_num border flex"></div>
                <div class="icons_helper flex">
                    <div class="remove_2 border flex hover">0.5</div>
                    <div class="google border poper_appender hover flex">Info</div>
                </div>
